        <h2 id="python-更新"><a href="#python-更新" class="headerlink" title="python 更新"></a>python 更新</h2><p>升级pip：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">python -m pip install --upgrade pip</span><br></pre></td></tr></table></figure>
<p>列出刻更新的包：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip list --outdate</span><br></pre></td></tr></table></figure>
<p>升级指定包(例如：requests)：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install --upgrade requests</span><br></pre></td></tr></table></figure>
<p>批量升级所有包：</p>
<blockquote>
<p>方式1，循环执行pip install –upgrade：</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">import pip</span><br><span class="line">from subprocess import call</span><br><span class="line">for dist in pip.get_installed_distributions():</span><br><span class="line">call(&quot;pip install --upgrade &quot;+dist.project_name, shell=True)</span><br></pre></td></tr></table></figure>
<p>方式2，安装pip-review包</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip-review --local --interactive</span><br></pre></td></tr></table></figure>
